<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Joseph Academy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #4caf50, #2196f3);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: glow 1.5s infinite alternate;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 15px #2196f3, 0 0 25px #4caf50;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #2196f3, 0 0 40px #4caf50;
      }
    }

    .button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #ffffff;
      color: #4caf50;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background: #4caf50;
      color: #ffffff;
      transform: scale(1.1);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
      50% {
        transform: translate(50px, -150px);
        opacity: 1;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .floating-element:nth-child(odd) {
      animation-duration: 8s;
      background: rgba(255, 255, 255, 0.9);
    }

    .floating-element:nth-child(even) {
      animation-duration: 10s;
      background: rgba(200, 200, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">St. Joseph Academy</div>
    <div class="subtitle">Excellence in Education And the page is made by Aditya Ray 7A</div>
    <button class="button" onclick="window.location.href='https://stjosephsacademy.ac.in/'">Learn More</button>
  </div>

  <div class="floating-elements">
    <div class="floating-element" style="top: 20%; left: 10%;"></div>
    <div class="floating-element" style="top: 40%; left: 30%;"></div>
    <div class="floating-element" style="top: 60%; left: 50%;"></div>
    <div class="floating-element" style="top: 80%; left: 70%;"></div>
    <div class="floating-element" style="top: 10%; left: 80%;"></div>
    <div class="floating-element" style="top: 50%; left: 15%;"></div>
    <div class="floating-element" style="top: 75%; left: 90%;"></div>
  </div>

  <footer>The webpage is Made by Aditya Ray, Class 7A, St. Joseph's Academy and using HTML, JS, and CSS</footer>
</body>
</html>
