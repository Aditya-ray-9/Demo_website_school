<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Joseph Academy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #4caf50, #2196f3);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: glow 1.5s infinite alternate;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 15px #2196f3, 0 0 25px #4caf50;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #2196f3, 0 0 40px #4caf50;
      }
    }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffffff;
      color: #4caf50;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: #4caf50;
      color: #ffffff;
      transform: scale(1.1);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float ease-in-out infinite;
      animation-duration: calc(6s + (random() * 5s));
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-150px) translateX(30px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) translateX(60px);
        opacity: 0.7;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">St. Joseph Academy</div>
    <div class="subtitle">Excellence in Education</div>
    <button class="button">Learn More</button>
  </div>

  <div class="floating-elements">
    <!-- Randomly placed floating elements -->
    <div class="floating-element" style="top: 20%; left: 10%;"></div>
    <div class="floating-element" style="top: 40%; left: 30%;"></div>
    <div class="floating-element" style="top: 60%; left: 50%;"></div>
    <div class="floating-element" style="top: 80%; left: 70%;"></div>
    <div class="floating-element" style="top: 10%; left: 80%;"></div>
  </div>

  <footer>Made by Aditya Ray, Class 7A</footer>
</body>
</html>
